<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercícios JS</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número entre 1 e 100: 
                <input type="number" name="number" id="number">
                <input type="button" value="Adicionar" id="add" onclick="getNumber()">
            </p>
        </div>
        <div>
            <select name="addedNum" id="addedNum" multiple></select>
            <input type="button" value="Finalizar" id="submit" onclick="addDescription()">
        </div>
        <div class="description">

        </div>
    </section>

    <footer>
        <p>Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
